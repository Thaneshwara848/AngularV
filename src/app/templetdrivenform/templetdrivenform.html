<h1> Templet Driven Form </h1>
<div>
    <form   #userForm="ngForm" (ngSubmit)="myInfo(userForm.value)">
        <div class="form-inline">
            <label>User Name  <span style="color: red;" *ngIf="uname.invalid">*  </span>  : </label>
            <input type="text" class="form-control" ngModel #uname="ngModel" name="uname" required>
            <p style="color: red;" *ngIf="uname.invalid && uname.touched">Please Enter Name </p>
        </div>

        <div class="form-inline">
            <label>User Pass <span style="color: red;" *ngIf="upass.invalid">*  </span> : </label>
            <input type="text" class="form-control" ngModel #upass="ngModel" name="upass" required>
            <p style="color: red;" *ngIf="upass.invalid && upass.touched">Please Enter Pass </p>
        </div>

        <div>
            <br>
            <input type="submit" class="btn btn-success" [disabled]="userForm.invalid">
            <input type="reset" class="btn btn-danger">
        </div>
    </form>
</div>
